<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/Header.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <title>Document</title>
</head>
<body>
    <Header id="Header">
        <div id="Slogan-header">
            <p>We're open and avaiable for takeaway & delivery. <a href="./order.html">Order Now</a></p>
        </div>
        <div id="Menu-header">
            <div class= "Navbar">
                <div class="Logo">
                    <a href="./Home.html">
                        <img src="./assets/img/Logo.svg" alt="" id="Logo">
                    </a>
                </div>
                <div class="Menu">
                    <ul class="links">
                        <li><a href="/Home.html">Home</a></li>
                        <li><a href="/Order.html">Order</a></li>
                        <li><a href="/Company.html">Company</a></li>
                        <li><a href="/FAQ.html">FAQ</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="toggle_btn">
                         <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    <a href="#" class="Cart-btn">
                        <i class="Cart-icon ti-shopping-cart"></i>
                    </a>
            
                    <a href="./login.html" class="login">
                        <div class="button">
                            Login
                        </div>
                    </a>
                </div>
                
                
            </div>
            <div class="dropdown_menu">
                <li><a href="/Home.html">Home</a></li>
                <li><a href="/Order.html">Order</a></li>
                <li><a href="/Company.html">Company</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact</a></li>
            </div>
        </div>
    </Header>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn ion-icon')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function() {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contain('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
