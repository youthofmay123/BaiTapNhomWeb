<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/Header.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <title>Document</title>
</head>
<body>
    <Header id="Header">
        <div id="Slogan-header">
            <p>We're open and avaiable for takeaway & delivery. <a href="./Order.html">Order Now</a></p>
        </div>
        <div id="Menu-header">
            <div class= "Navbar">
                <div class="Logo">
                    <a href="./Home.html">
                        <img src="./assets/img/Logo.svg" alt="" id="Logo">
                    </a>
                </div>
                <div class="Menu">
                    <ul class="links">
                        <li><a href="/Home.html">Home</a></li>
                        <li><a href="/Order.html">Order</a></li>
                        <li><a href="/Company.html">Company</a></li>
                        <li><a href="/FAQ.html">FAQ</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="toggle_btn">
                         <ion-icon name="menu-outline"></ion-icon>
                    </div>
                    <a href="#" class="Cart-btn">
                        <i class="Cart-icon ti-shopping-cart"></i>
                    </a>
            
                    <button class="btnLogin-popup">Login</button>
                </div>
                
                
            </div>
            <div class="dropdown_menu">
                <li><a href="/Home.html">Home</a></li>
                <li><a href="/Order.html">Order</a></li>
                <li><a href="/Company.html">Company</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact</a></li>
            </div>
        </div>
    </Header>
    <div id="login" style="display: none;">
        <div class="wrapper">
            <span class="icon-close">
                    <ion-icon name="close">
        
                    </ion-icon>
            </span>
            <div class="form-box Login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="mail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div> 
    
    
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
    
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="mail" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">
                            I agree to the terms & conditions
                        </label>
                        <!-- <a href="#">Forgot Password?</a> -->
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div> 
    </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="./JavaScript/script.js"></script>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn ion-icon')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function() {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contain('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }

        const wrapper = document.querySelector('.wrapper');
    const loginLink = document.querySelector('.login-link');
    const registerLink = document.querySelector('.register-link');
    const btnPopup = document.querySelector('.btnLogin-popup');
    const iconclose = document.querySelector('.icon-close');
    registerLink.addEventListener('click', ()=> {
        wrapper.classList.add('active');
    });

    loginLink.addEventListener('click', ()=> {
        wrapper.classList.remove('active');
    });

    btnPopup.addEventListener('click', ()=> {
        wrapper.classList.add('active-popup');
    });
    iconclose.addEventListener('click', ()=> {
        wrapper.classList.add('active-popdown');
    });

    </script>
</body>
</html>
